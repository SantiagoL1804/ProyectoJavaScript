<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf ToURU</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="app-bg">
        <div class="left-side"></div>
        <div class="right-side"></div>
      </div>
      <header>
        <div class="shopping-bag">
          <a href="#carrito">
            <img src="./icons/icons8-bag-30.png" alt="cart" />
            Carrito
            <div class="total-items-in-cart">0</div>
          </a>
        </div>
      </header>
      <section class="container text-box titulo"><h1>Golf ToURU</h1></section>

      <main>
        <div class="content">
          <div class="products-preview">
            <div class="products-container">
              <div class="product">
                <img src="./img/driver.jpg" alt="driver" />
              </div>
              <div class="product">
                <img src="./img/iron.jpg" alt="hierro" />
              </div>
              <div class="product">
                <img src="./img/bolsa.png" alt="bolsa" />
              </div>
            </div>
            <div class="more-details">
              <div class="see-more-btn">
                <img src="./icons/right-arrow.png" alt="" />
                Detalles
              </div>
              <div class="description">
                <small>Nueva temporada</small>
                <h2>¡Te presentamos nuestra colección!</h2>
                <h3>Hecha un vistazo a nuestros productos</h3>
              </div>
            </div>
          </div>
          <div class="model border-bottom border-dark border-5 rounded">
            <img class="model-img" src="./img/Tiger-twirl.png" alt="tiger" />
          </div>
        </div>
      </main>
    </div>
    <div class="products-list">
      <div class="products"></div>
      <div class="cart">
        <div id="carrito" class="cart-header">
          <div class="column1">Artículo</div>
          <div class="column2">Precio unit.</div>
          <div class="column3">Unidades</div>
        </div>
        <div class="cart-items"></div>
        <div class="cart-footer">
          <div class="subtotal">Subtotal (0 productos): $0</div>
          <div class="checkout">Proceder al checkout</div>
        </div>
      </div>
    </div>

    <script>
      const porductsListEl = document.querySelector(".products-list");
      const seeMoreBtn = document.querySelector(".see-more-btn");

      seeMoreBtn.addEventListener("click", () => {
        porductsListEl.scrollIntoView({ behavior: "smooth" });
      });
    </script>

    <script src="productos.js"></script>
    <script src="./js/tienda.js"></script>
  </body>
</html>
